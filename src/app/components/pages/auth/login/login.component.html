<!-- src/app/components/auth/login/login.component.html -->
<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Login</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            placeholder="seu@email.com"
          >
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Sua senha"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-error">
          {{ error }}
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loginForm.invalid || loading"
        >
          <span *ngIf="loading" class="loading"></span>
          {{ loading ? 'Entrando...' : 'Entrar' }}
        </button>

        <div class="text-center mt-3">
          <a routerLink="/register" class="link">Não tem conta? Registre-se</a>
        </div>
      </form>
    </div>
  </div>
</div>
