<!-- src/app/components/auth/register/register.component.html -->
<div class="register-container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Registrar</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">

        <div class="form-group">
          <label for="name" class="form-label">Nome Completo</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
            placeholder="Seu nome completo"
          >
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="invalid-feedback">
            <div *ngIf="registerForm.get('name')?.errors?.['required']">Nome é obrigatório</div>
            <div *ngIf="registerForm.get('name')?.errors?.['minlength']">Nome deve ter pelo menos 2 caracteres</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            placeholder="seu@email.com"
          >
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            placeholder="Sua senha"
          >
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-error">
          {{ error }}
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="registerForm.invalid || loading"
        >
          <span *ngIf="loading" class="loading"></span>
          {{ loading ? 'Registrando...' : 'Registrar' }}
        </button>

        <div class="text-center mt-3">
          <a routerLink="/login" class="link">Já tem conta? Faça login</a>
        </div>
      </form>
    </div>
  </div>
</div>
