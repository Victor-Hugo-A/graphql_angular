<div class="app-container">
  <header class="app-header">
    <h1><i class="fas fa-users"></i> Sistema de Gerenciamento de Usuários</h1>
    <p>Gerencie os usuários do sistema de forma eficiente</p>
  </header>

  <main class="app-main">
    <div class="content-wrapper">
      <!-- Exibe o formulário quando está em modo de edição/criação -->
      @if (showForm) {
        <app-usuario-form
          [usuario]="selectedUsuario"
          [isEditMode]="isEditMode"
          (submitForm)="onSubmitForm($event)"
          (cancel)="onCancelForm()">
        </app-usuario-form>
      }

      <!-- Exibe a lista quando não está no formulário -->
      @if (!showForm) {
        <app-usuario-list
          [usuarios]="usuarios"
          (edit)="onEditUsuario($event)"
          (delete)="onDeleteUsuario($event)"
          (newUser)="onNewUsuario()">
        </app-usuario-list>
      }
    </div>
  </main>

  <footer class="app-footer">
    <p>&copy; 2024 Sistema de Gerenciamento de Usuários. Todos os direitos reservados.</p>
  </footer>

  <!-- Notification Toast -->
  @if (notification.show) {
    <div class="notification-toast">
      <div class="notification-content" [class.success]="notification.type === 'success'"
           [class.error]="notification.type === 'error'">
        <i class="fas" [class.fa-check-circle]="notification.type === 'success'"
           [class.fa-exclamation-circle]="notification.type === 'error'"></i>
        <span>{{ notification.message }}</span>
      </div>
    </div>
  }
</div>
